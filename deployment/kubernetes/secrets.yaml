apiVersion: v1
kind: Secret
metadata:
  name: enterprise-auth-secrets
  namespace: enterprise-auth
  labels:
    app.kubernetes.io/name: enterprise-auth
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials
  DATABASE_URL: "postgresql://username:password@postgres:5432/enterprise_auth"
  DATABASE_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  
  # Redis credentials
  REDIS_URL: "redis://redis:6379/0"
  REDIS_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  
  # JWT secrets
  JWT_SECRET_KEY: "REPLACE_WITH_ACTUAL_JWT_SECRET"
  JWT_PRIVATE_KEY: |
    -----BEGIN RSA PRIVATE KEY-----
    REPLACE_WITH_ACTUAL_PRIVATE_KEY
    -----END RSA PRIVATE KEY-----
  JWT_PUBLIC_KEY: |
    -----BEGIN PUBLIC KEY-----
    REPLACE_WITH_ACTUAL_PUBLIC_KEY
    -----END PUBLIC KEY-----
  
  # OAuth provider secrets
  GOOGLE_CLIENT_SECRET: "REPLACE_WITH_GOOGLE_CLIENT_SECRET"
  GITHUB_CLIENT_SECRET: "REPLACE_WITH_GITHUB_CLIENT_SECRET"
  MICROSOFT_CLIENT_SECRET: "REPLACE_WITH_MICROSOFT_CLIENT_SECRET"
  
  # External service credentials
  TWILIO_AUTH_TOKEN: "REPLACE_WITH_TWILIO_AUTH_TOKEN"
  AWS_SECRET_ACCESS_KEY: "REPLACE_WITH_AWS_SECRET_KEY"
  
  # Encryption keys
  ENCRYPTION_KEY: "REPLACE_WITH_ENCRYPTION_KEY"
  
  # Monitoring secrets
  SENTRY_DSN: "REPLACE_WITH_SENTRY_DSN"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: enterprise-auth-tls
  namespace: enterprise-auth
  labels:
    app.kubernetes.io/name: enterprise-auth
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  tls.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0t  # Base64 encoded certificate
  tls.key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0t  # Base64 encoded private key